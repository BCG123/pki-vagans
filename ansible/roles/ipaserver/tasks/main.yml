---
- name: install FreeIPA package
  tags:
    - ipaserver
    - packages
    - network
  yum: name={{ item }} state=present
  with_items:
    - bind-pkcs11
    - bind-pkcs11-utils
    - bind-dyndb-ldap
    - freeipa-server
    - freeipa-server-dns
  when: network_access

- name: Get default DNS
  resolver:
  register: dns_forwarder
  changed_when: false

- name: install firewalld
  tags:
    - ipaserver
    - packages
    - network
    - firewall
  yum: name={{ item }} state=present
  with_items:
    - firewalld
    - python-firewall
  when: network_access

- name: enable firewalld
  tags:
    - ipaserver
    - firewall
  service: enabled=yes
           state=started
           name=firewalld

- name: Open Firewall for services
  tags:
    - ipaserver
    - firewall
  firewalld: service={{ item }}
             permanent=true
             state=enabled
             immediate=yes
  with_items:
    - http
    - https
    - ldap
    - ldaps
    - dns
    - kerberos
    - kpasswd
    - ntp

- name: Open Firewall for ports
  tags:
    - ipaserver
    - firewall
  firewalld: port={{ item }}
             permanent=true
             state=enabled
             immediate=yes
  with_items:
    - 9180/tcp
    - 9443-9446/tcp
    - 9701/tcp
    - 7389/tcp
    - 8443/tcp

