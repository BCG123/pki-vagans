---
- name: install Apache HTTPD and modules
  tags:
    - ipa-wwwdemo
    - package-install
    - network
  package: name={{ item }} state=present
  with_items:
    - httpd
    - ipsilon-client
    - mod_ssl
    - mod_wsgi
    - mod_auth_gssapi
    - mod_authnz_pam
    - mod_intercept_form_submit
    - mod_lookup_identity
    - libsss_simpleifp
    - sssd-dbus
    - mod_session
    - mod_auth_mellon
  when: package_install
  notify:
    - restart httpd
    - restart sssd

- name: Remove mod_nss
  tags:
    - ipa-wwwdemo
    - package-install
  package: name={{ item }} state=absent
  with_items:
    - mod_nss
  notify:
    - restart httpd

- name: setsebool allow_httpd_mod_auth_pam on
  tags:
    - ipa-wwwdemo
  seboolean: name=httpd_mod_auth_pam state=yes persistent=yes
  notify:
    - restart httpd

- name: setsebool httpd_dbus_sssd on
  tags:
    - ipa-wwwdemo
  seboolean: name=httpd_dbus_sssd state=yes persistent=yes
  notify:
    - restart httpd

- name: Remove welcome.conf
  tags:
    - ipa-wwwdemo
  file: dest=/etc/httpd/conf.d/welcome.conf state=absent
  notify:
    - restart httpd

# SSSD
- name: Add ldap_user_extra_attrs to sssd.conf
  tags:
    - ipa-wwwdemo
    - ipa-install
  ini_file:
    dest=/etc/sssd/sssd.conf
    section="domain/{{ ipa.domain }}"
    option=ldap_user_extra_attrs
    value="mail, givenname, sn"
  notify:
    - restart sssd
    - flush sssd

- name: Add [ifp]allowed_uids to sssd.conf
  tags:
    - ipa-wwwdemo
    - ipa-install
  ini_file:
    dest=/etc/sssd/sssd.conf
    section="ifp"
    option=allowed_uids
    value="apache, root"
  notify:
    - restart sssd
    - flush sssd

- name: Add [ifp]user_attributes to sssd.conf
  tags:
    - ipa-wwwdemo
    - ipa-install
  ini_file:
    dest=/etc/sssd/sssd.conf
    section="ifp"
    option=user_attributes
    value="+mail, +givenname, +sn"
  notify:
    - restart sssd
    - flush sssd

- name: Add [ifp]user_attributes to sssd.conf
  tags:
    - ipa-wwwdemo
    - ipa-install
  ini_file:
    dest=/etc/sssd/sssd.conf
    section="sssd"
    option=services
    value="nss, sudo, pam, autofs, ssh, ifp"
  notify:
    - restart sssd
    - flush sssd

- name: Enable Apache HTTPD service
  tags:
    - ipa-install
  service: name=httpd.service enabled=yes

- name: Create PAM service for Apache example app
  tags:
    - ipa-wwwdemo
    - ipa-install
  template:
    src=pam_wwwdemo
    dest=/etc/pam.d/wwwdemo
  notify:
    - restart httpd
